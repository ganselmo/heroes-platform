<article>
  <h2 mat-dialog-title>Are you Sure?</h2>
  <mat-dialog-content>
    <p>You are going to delete {{ hero().name }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matButton (click)="onCancel()" cdkFocusInitial>Cancel</button>
    <button matButton (click)="onConfirm()">Ok</button>
  </mat-dialog-actions>
</article>
