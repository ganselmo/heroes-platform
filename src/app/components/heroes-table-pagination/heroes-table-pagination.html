<div class="paginator">
  <button mat-button (click)="prevPage()" [disabled]="currentPage() === 0">Previous</button>
  <span> Page {{ currentPage() + 1 }} / {{ totalPages() }} </span>
  <button mat-button (click)="nextPage()" [disabled]="currentPage() >= totalPages() - 1">
    Next
  </button>
</div>
